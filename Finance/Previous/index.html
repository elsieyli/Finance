<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFinance</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <h1>iFinance</h1>
    <form id="expense-form"> 
        <input type="text" name="bill" id="bill" placeholder="Enter an Expense" required>
        <input type="text" name="ExpenseName" id="ExpenseName" placeholder="Enter Expense Name" required>
        <input type="date" name="due" id="due" placeholder="Enter Due Date" required> 
        <select type="dropDown" name="urgency" id="urgency" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <div id="expense-list">
        <!-- Expenses will be displayed here -->
    </div>
    <script src="main.js"></script>
</body>
</html>
